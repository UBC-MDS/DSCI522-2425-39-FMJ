<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"mark": {"type": "rect"}, "encoding": {"color": {"field": "Count", "scale": {"scheme": "blues"}, "title": "Count", "type": "quantitative"}, "tooltip": [{"field": "Actual", "type": "nominal"}, {"field": "Predicted", "type": "nominal"}, {"field": "Count", "type": "quantitative"}], "x": {"field": "Predicted", "title": "Predicted", "type": "nominal"}, "y": {"field": "Actual", "title": "Actual", "type": "nominal"}}, "title": "Confusion Matrix"}, {"mark": {"type": "text", "baseline": "middle"}, "encoding": {"color": {"value": "black"}, "text": {"field": "Count", "type": "quantitative"}, "tooltip": [{"field": "Actual", "type": "nominal"}, {"field": "Predicted", "type": "nominal"}, {"field": "Count", "type": "quantitative"}], "x": {"field": "Predicted", "title": "Predicted", "type": "nominal"}, "y": {"field": "Actual", "title": "Actual", "type": "nominal"}}, "title": "Confusion Matrix"}], "data": {"name": "data-3c55fe6114f73ce9408562cac6c4579b"}, "height": 300, "width": 300, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-3c55fe6114f73ce9408562cac6c4579b": [{"Actual": "Adult", "Predicted": "Adult", "Count": 273}, {"Actual": "Seniors", "Predicted": "Adult", "Count": 27}, {"Actual": "Adult", "Predicted": "Seniors", "Count": 95}, {"Actual": "Seniors", "Predicted": "Seniors", "Count": 49}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
